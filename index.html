<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Music">Music</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <img class="background-image" src="./bg.jpg">
        <div class="SongList">
            <h1>Best of KK </h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Tu Jo Mila</span>
                    <span class="Songlistplay"><span class="timestamp">04:03<i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Kya Mujhe Pyar Hai</span>
                    <span class="Songlistplay"><span class="timestamp">04:26<i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Aashayein</span>
                    <span class="Songlistplay"><span class="timestamp">04:20<i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Hai Junoon</span>
                    <span class="Songlistplay"><span class="timestamp">05:33<i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Alvida</span>
                    <span class="Songlistplay"><span class="timestamp">05:41<i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Ajab Si</span>
                    <span class="Songlistplay"><span class="timestamp">04:04<i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Mera Bina</span>
                    <span class="Songlistplay"><span class="timestamp">04:55<i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Zindagi Do Pal ki</span>
                    <span class="Songlistplay"><span class="timestamp">04:16<i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Beete Lamhein</span>
                    <span class="Songlistplay"><span class="timestamp">05:01<i id="8" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Abhi Abhi</span>
                    <span class="Songlistplay"><span class="timestamp">05:45<i id="9" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons-->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Tu Jo Mila</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/77413f1c47.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
